<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <title>Pago - Link de Pago</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f5f8;
      margin: 0;
      padding: 20px;
    }

    h2 {
      margin: 10px auto 20px auto;
      color: #2f3640;
      max-width: 1000px;
    }

    /* --- CONTENEDOR PRINCIPAL --- */
    .container {
      background: #ffffff;
      border-radius: 10px;
      padding: 25px;
      max-width: 820px;
      margin: 0 auto;
      display: flex;
      gap: 24px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    /* --- COLUMNA IZQUIERDA Y DERECHA --- */
    .box,
    .right {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 16px;
      background: #f8f9fb;
      border: 1px solid #dcdcdc;
      border-radius: 8px;
      padding: 22px;
    }

    .label {
      font-weight: 600;
      color: #333;
      margin-top: 10px;
    }

    .value {
      background: #eef2f7;
      padding: 10px 15px;
      border-radius: 8px;
      margin-top: 5px;
      font-size: 15px;
    }

    /* --- ADVERTENCIA --- */
    .warning {
      border-left: 4px solid #e84118;
      background: #fff5f5;
      color: #c23616;
      padding: 15px 12px;
      border-radius: 6px;
      font-size: 14px;
    }

    /* --- CAJAS DE COPIA --- */
    .copy-box {
      border: 1px solid #d3d3ee;
      padding: 10px 15px;
      border-radius: 6px;
      font-size: 15px;
      color: #2f3640;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #fafbff;
    }

    .copy-btn {
      border: none;
      background: none;
      color: #e84118;
      font-size: 20px;
      cursor: pointer;
      transition: 0.2s;
    }

    .copy-btn:hover {
      color: #c0392b;
      transform: scale(1.1);
    }

    /* --- BOT√ìN PRINCIPAL --- */
    .btn-pago {
      background: #007bff;
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 15px;
      margin-top: 30px;
      width: 100%;
      text-align: center;
    }

    .btn-pago:hover {
      background: #0056b3;
    }

    /* --- MENSAJES DE ESTADOS (CONFIRMADO, CANCELADO, ETC.) --- */
    .confirmado {
      background: #ffffff;
      border: 1px solid #ddd;
      border-radius: 10px;
      max-width: 700px;
      margin: 40px auto;
      padding: 24px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    .confirmado h2 {
      margin: 0 0 12px 0;
      color: #2f3640;
    }

    .check {
      width: 60px;
      height: 60px;
      background: #22c55e;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      color: #fff;
      margin: 10px auto;
    }

    .grid-datos {
      display: grid;
      grid-template-columns: 180px 1fr;
      gap: 10px 16px;
      text-align: left;
      margin: 20px auto;
      max-width: 500px;
    }

    .dato {
      background: #eef2f7;
      border-radius: 6px;
      padding: 8px 14px;
    }

    .footer {
      margin-top: 14px;
      color: #555;
      font-size: 14px;
    }

    /* -------- RESPONSIVE -------- */
    @media (max-width: 880px) {
      .container {
        flex-direction: column;
      }

      .grid-datos {
        grid-template-columns: 1fr;
      }

      body {
        padding: 10px;
      }

      h2 {
        padding-left: 6px;
      }
    }
  </style>
</head>

<body>

  <h2>Hace tu pago</h2>

  <div class="container" id="content">

    <!-- COLUMNA IZQUIERDA -->
    <div class="box">
      <div class="label">Monto</div>
      <div class="value" id="monto">$‚Äî</div>

      <div class="label">Descripci√≥n</div>
      <div class="value" id="desc">‚Äî</div>

      <div class="label">Vencimiento</div>
      <div class="value" id="vence">‚Äî</div>

      <div class="label">Titular</div>
      <div class="value" id="titular">‚Äî</div>

      <div class="label">Email cliente</div>
      <div class="value" id="email">‚Äî</div>

      <div class="label">ID Orden</div>
      <div class="value" id="orden">‚Äî</div>

      <button class="btn-pago" id="paid" disabled>
        Esperando confirmaci√≥n...
      </button>
    </div>

    <!-- COLUMNA DERECHA -->
    <div class="right">

      <div class="warning">
        <b>Cuidado:</b> estos datos son exclusivos del pago.
        No los uses para otra operaci√≥n.
      </div>

      <div class="copy-box">
        <span><b>Alias:</b> <span id="alias">---</span></span>
        <button class="copy-btn" data-target="alias">üìã</button>
      </div>

      <div class="copy-box">
        <span><b>CVU:</b> <span id="cvu">---</span></span>
        <button class="copy-btn" data-target="cvu">üìã</button>
      </div>

    </div>

  </div>

  <!-- ======================= JS ======================= -->
  <script>
    const params = new URLSearchParams(location.search);
    const order = params.get("order");

    if (!order) {
      document.body.innerHTML = "<h3>Falta el par√°metro 'order'</h3>";
    } else {
      cargarPago();
      const interval = setInterval(cargarPago, 10000);

      async function cargarPago() {
        try {
          const r = await fetch(`/api/payments/${order}`);
          const p = await r.json();
          if (!p || p.error) {
            document.body.innerHTML = "<h3>Pago no encontrado</h3>";
            clearInterval(interval);
            return;
          }

          /* CANCELADO */
          if (p.status === "cancelado") {
            clearInterval(interval);
            document.body.innerHTML = `
              <div class="confirmado">
                <div class="check" style="background:none;">üö´</div>
                <h2>Link Cancelado</h2>
                <div class="grid-datos">
                  <div>ID Orden</div><div class="dato">${p.orderId}</div>
                  <div>Alias</div><div class="dato">${p.paymentInfo?.alias || "-"}</div>
                </div>
                <div class="footer">Este link ya no acepta transferencias.</div>
              </div>`;
            return;
          }

          /* RECHAZADO */
          if (p.status === "rechazado") {
            clearInterval(interval);

            const content = document.getElementById("content");
            content.innerHTML = `
    <div class="confirmado" style="border-color:#e84118;">
      <div class="check" style="background:#e84118;">‚úï</div>
      <h2>Pago Rechazado</h2>

      <div class="grid-datos">
        <div>Monto esperado</div><div class="dato">$${p.amount}</div>
        <div>ID Orden</div><div class="dato">${p.orderId}</div>
        <div>Motivo</div><div class="dato">${p.motivoRechazo || "Monto incorrecto"}</div>
      </div>

      <div class="footer">
        El link se reactivar√° autom√°ticamente en unos segundos.
        Ingrese el mondo correcto.
      </div>

      <div id="countdown"
           style="margin-top:12px; font-weight:600; color:#c0392b;">
         Reactivando en 10 segundos...
      </div>
    </div>
  `;

            let secs = 10;
            const countdownEl = document.getElementById("countdown");

            const timer = setInterval(async () => {
              secs--;
              countdownEl.textContent = `Reactivando en ${secs} segundos...`;

              if (secs <= 0) {
                clearInterval(timer);

                countdownEl.textContent = "Reactivando...";

                const r2 = await fetch(`/api/payments/${order}`);
                const p2 = await r2.json();

                if (p2.status === "pendiente") {
                  location.reload();
                } else {
                  secs = 5; // sigue intentando
                }
              }
            }, 1000);

            return;
          }

          /* EXPIRADO */
          if (p.status === "expirado") {
            clearInterval(interval);
            document.body.innerHTML = `
              <div class="confirmado">
                <div class="check" style="background: none;">‚è∞</div>
                <h2>Pago Expirado</h2>
                <div class="grid-datos">
                  <div>Monto</div><div class="dato">$${p.amount}</div>
                  <div>ID Orden</div><div class="dato">${p.orderId}</div>
                </div>
                <div class="footer">El link venci√≥ y no acepta m√°s pagos.</div>
              </div>`;
            return;
          }

          /* COMPLETADO */
          if (p.status === "completado") {
            clearInterval(interval);
            document.body.innerHTML = `
              <div class="confirmado">
                <div class="check">‚úì</div>
                <h2>Pago Confirmado</h2>
                <div class="grid-datos">
                  <div>Monto</div><div class="dato">$${p.amount}</div>
                  <div>Descripci√≥n</div><div class="dato">${p.description || "-"}</div>
                  <div>ID Orden</div><div class="dato">${p.orderId}</div>
                </div>
                <div class="footer">Gracias por tu compra.</div>
              </div>`;
            return;
          }

          /* DATOS DEL PAGO */
          document.getElementById("monto").textContent = `$${p.amount}`;
          document.getElementById("desc").textContent = p.description || "‚Äî";
          document.getElementById("vence").textContent = p.expiresAt ? new Date(p.expiresAt).toLocaleString() : "‚Äî";
          document.getElementById("titular").textContent = p.paymentInfo?.titular || "‚Äî";
          document.getElementById("email").textContent = p.customerEmail || "‚Äî";
          document.getElementById("orden").textContent = p.orderId;
          document.getElementById("alias").textContent = p.paymentInfo?.alias || "‚Äî";
          document.getElementById("cvu").textContent = p.paymentInfo?.cvu || "‚Äî";

          /* BOTONES DE COPIA */
          document.querySelectorAll(".copy-btn").forEach(btn => {
            btn.onclick = () => {
              const value = document.getElementById(btn.dataset.target).textContent.trim();
              navigator.clipboard.writeText(value);
              btn.textContent = "‚úÖ";
              setTimeout(() => (btn.textContent = "üìã"), 1600);
            };
          });
        } catch (err) {
          console.error(err);
          document.body.innerHTML = "<h3>Error al cargar el pago</h3>";
          clearInterval(interval);
        }
      }
    }
  </script>

</body>

</html>
