<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <title>Pago - Link de Pago</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #dcdde1;
      margin: 0;
      padding: 40px;
    }

    h2 {
      margin-top: 0;
      color: #2f3640;
    }

    .container {
      background: #e0e0e0;
      border-radius: 10px;
      padding: 30px;
      max-width: 1000px;
      margin: 0 auto;
      display: flex;
      gap: 30px;
    }

    .box,
    .right {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 20px;
      background: #f1f2f6;
      border: 1px solid #555;
      border-radius: 4px;
      padding: 25px;
    }

    .label {
      font-weight: 600;
      color: #333;
      margin-top: 10px;
    }

    .value {
      background: #dfe4ea;
      padding: 8px 14px;
      border-radius: 20px;
      margin-top: 5px;
    }

    .warning {
      border: 2px dashed #e84118;
      background: #fff5f5;
      color: #c23616;
      padding: 15px;
      border-radius: 8px;
      font-size: 14px;
      position: relative;
    }

    .warning::before {
      content: "‚ö†Ô∏è";
      font-size: 23px;
      position: absolute;
      left: -14px;
      top: -13px;
    }

    .copy-box {
      border: 2px dashed #4b4b8f;
      padding: 10px 15px;
      border-radius: 6px;
      font-size: 15px;
      color: #2f3640;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #fafbff;
    }

    .copy-btn {
      border: none;
      background: none;
      color: #e84118;
      font-size: 20px;
      cursor: pointer;
      transition: 0.2s;
    }

    .copy-btn:hover {
      color: #c0392b;
      transform: scale(1.1);
    }

    .btn-pago {
      background: #636e72;
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: 600;
      font-size: 16px;
      margin-top: 30px;
      align-self: center;
      width: 80%;
    }

    .btn-pago:hover {
      background: #2d3436;
    }

    .confirmado {
      background: #dcdde1;
      border: 1px solid #444;
      border-radius: 8px;
      max-width: 720px;
      margin: 40px auto;
      padding: 24px;
      text-align: center;
    }

    .confirmado h2 {
      margin: 0 0 8px 0;
      color: #2f3640;
    }

    .check {
      width: 60px;
      height: 60px;
      background: #22c55e;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 34px;
      color: #fff;
      margin: 8px auto 10px auto;
    }

    .grid-datos {
      display: grid;
      grid-template-columns: 200px 1fr;
      gap: 10px 16px;
      align-items: center;
      text-align: left;
      margin: 0 auto;
      max-width: 600px;
    }

    .dato {
      background: #eef2f7;
      border-radius: 18px;
      padding: 8px 14px;
    }

    .footer {
      margin-top: 18px;
      color: #555;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <h2>Hace tu pago</h2>

  <div class="container" id="content">
    <div class="box">
      <div class="label">Datos de tu pago</div>

      <div class="label">Monto</div>
      <div class="value" id="monto">$‚Äî</div>

      <div class="label">Referencia del pago</div>
      <div class="value" id="desc">‚Äî</div>

      <div class="label">Vencimiento</div>
      <div class="value" id="vence">‚Äî</div>

      <div class="label">Titular del pago</div>
      <div class="value" id="titular">‚Äî</div>

      <div class="label">Email cliente</div>
      <div class="value" id="email">‚Äî</div>

      <div class="label">ID Orden</div>
      <div class="value" id="orden">‚Äî</div>

      <button class="btn-pago" id="paid" disabled>Esperando confirmaci√≥n...</button>
    </div>

    <div class="right">
      <div class="warning">
        <b>Cuidado</b><br>
        Los datos de pago son exclusivos para esta orden de compra.<br>
        No intentes volver a usarlos para otra compra.
      </div>

      <div class="copy-box">
        <span><b>ALIAS:</b> <span id="alias">---</span></span>
        <button class="copy-btn" data-target="alias">üìã</button>
      </div>

      <div class="copy-box">
        <span><b>CVU:</b> <span id="cvu">---</span></span>
        <button class="copy-btn" data-target="cvu">üìã</button>
      </div>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(location.search);
    const order = params.get("order");
    if (!order) {
      document.body.innerHTML = "<h3>Falta el par√°metro 'order'</h3>";
    } else {
      cargarPago();

      // Refresca cada 10 segundos hasta que se confirme
      const interval = setInterval(cargarPago, 10000);

      async function cargarPago() {
        try {
          const r = await fetch(`/api/payments/${order}`);
          const p = await r.json();
          if (!p || p.error) {
            document.body.innerHTML = "<h3>Pago no encontrado</h3>";
            clearInterval(interval);
            return;
          }

          if (p.status === "rechazado") {
  clearInterval(interval);
  document.body.innerHTML = `
    <div class="confirmado" style="border-color:#e84118;">
      <div class="check" style="background:#e84118;">‚úï</div>
      <h2 style="color:#c0392b;">Pago Rechazado</h2>
      <div class="grid-datos">
        <div>Monto Esperado</div><div class="dato">$${p.amount}</div>
        <div>ID Orden</div><div class="dato">${p.orderId}</div>
        <div>Motivo</div><div class="dato">${p.motivoRechazo || "Monto incorrecto o error en la transferencia"}</div>
      </div>
      <button class="btn-pago" id="retry-btn">üîÅ Volver a intentar pago</button>
      <div class="footer">Se devolvieron los fondos autom√°ticamente al origen.<br>
        Pod√©s volver a transferir el monto correcto usando el mismo alias y CVU.
        </div>
    </div>
    <div id="toast" style="
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: #222;
      color: #fff;
      padding: 12px 20px;
      border-radius: 8px;
      opacity: 0;
      transition: opacity 0.4s, transform 0.4s;
      transform: translateY(20px);
      font-size: 15px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.3);
      z-index: 999;
    "></div>
  `;

  const toast = document.getElementById("toast");

  function showToast(msg, color = "#222") {
    toast.textContent = msg;
    toast.style.background = color;
    toast.style.opacity = 1;
    toast.style.transform = "translateY(0)";
    setTimeout(() => {
      toast.style.opacity = 0;
      toast.style.transform = "translateY(20px)";
    }, 3000);
  }

  document.getElementById("retry-btn").onclick = async () => {
    const btn = document.getElementById("retry-btn");
    btn.disabled = true;
    btn.textContent = "Generando nuevo link...";

    try {
      const res = await fetch(`/api/payments/${p.orderId}/retry`, { method: "POST" });
      const json = await res.json();

      if (json.newOrderId) {
        showToast("‚úÖ Nuevo link generado correctamente", "#16a34a");
        setTimeout(() => {
          window.location.href = `/payment.html?order=${json.newOrderId}`;
        }, 1500);
      } else {
        showToast("‚ùå Error al generar el link", "#e74c3c");
        btn.textContent = "Volver a intentar pago";
        btn.disabled = false;
      }
    } catch (err) {
      console.error(err);
      showToast("‚ö†Ô∏è Error de conexi√≥n con el servidor", "#f39c12");
      btn.textContent = "Volver a intentar pago";
      btn.disabled = false;
    }
  };
  return;
}
          if (p.status === "expirado") {
            clearInterval(interval);
            document.body.innerHTML = `
    <div class="confirmado" style="border-color:#999;">
      <h2 style="color:#555;">Pago Expirado</h2>
      <div class="check" style="background:#555;">‚è∞</div>
      <div class="grid-datos">
        <div>Monto</div><div class="dato">$${p.amount}</div>
        <div>ID Orden</div><div class="dato">${p.orderId}</div>
      </div>
      <div class="footer">El link de pago venci√≥ y no se aceptan transferencias.</div>
    </div>`;
            return;
          }



          if (p.status === "completado") {
            clearInterval(interval);
            mostrarConfirmacion(p);
            return;
          }

          // Asignar datos visibles
          document.getElementById("monto").textContent = `$${p.amount}`;
          document.getElementById("desc").textContent = p.description || "‚Äî";
          document.getElementById("vence").textContent = p.expiresAt ? new Date(p.expiresAt).toLocaleString() : "‚Äî";
          document.getElementById("titular").textContent = p.paymentInfo?.titular || "‚Äî";
          document.getElementById("email").textContent = p.customerEmail || "‚Äî";
          document.getElementById("orden").textContent = p.orderId;
          document.getElementById("alias").textContent = p.paymentInfo?.alias || "‚Äî";
          document.getElementById("cvu").textContent = p.paymentInfo?.cvu || "‚Äî";

          // Copiar alias o CVU
          document.querySelectorAll(".copy-btn").forEach(btn => {
            btn.onclick = () => {
              const value = document.getElementById(btn.dataset.target).textContent.trim();
              navigator.clipboard.writeText(value);
              btn.textContent = "‚úÖ";
              setTimeout(() => (btn.textContent = "üìã"), 1500);
            };
          });
        } catch (err) {
          console.error(err);
          document.body.innerHTML = "<h3>Error al cargar el pago</h3>";
          clearInterval(interval);
        }
      }

      function mostrarConfirmacion(p) {
        document.body.innerHTML = `
          <div class="confirmado">
            <h2>Pago Confirmado</h2>
            <div class="check">‚úì</div>
            <div class="grid-datos">
              <div>Monto</div><div class="dato">$${p.amount}</div>
              <div>Referencia del pago</div><div class="dato">${p.description || "-"}</div>
              <div>ID Orden</div><div class="dato">${p.orderId}</div>
            </div>
            <div class="footer">Gracias por tu compra.</div>
          </div>`;
      }
    }
  </script>
</body>

</html>
